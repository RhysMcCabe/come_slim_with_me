{% extends 'base.html' %}
{% block title %}Password Change{% endblock title %}
{% block content %}
  <h1 class='text-white'>Password change</h1>
  <p class='text-white'>Please enter your old password, and then enter your
  new password twice so we can verify you typed it in correctly.</p>

  <form class ='text-white' method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Change my password">
  </form>
{% endblock content %}
