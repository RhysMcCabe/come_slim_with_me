{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="text-white text-center h4">
  <h3 class="p-3">Log In</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit" onClick="checkBirthday();">Log In</button>
  </form>
</div>
<!-- If user has forgoten password, the link will bring them tp password reset page -->
<div class='text-center'>
  <a href="{% url 'password_reset'%}">Fogot your password?</a>
</div>
<div class='text-center'>
  <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
</div>
{% endblock content %}
