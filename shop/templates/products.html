            <a class="pt-2" href="#"><img class="" src="{{product.image_thumbnail.url}}" alt="{{product.name}}"></a>
            <div class="card-body">

                <p>{{product.description}}</p>

        </div>
    </div>
    {% endfor %}
</div>



{% endblock content %}
