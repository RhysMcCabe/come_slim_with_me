{% extends 'base.html' %}


<style>
    .contactus {
        position: absolute;
        left: 40%;
        top: 20%;
    }

    form {
        position: absolute;
        background: honeydew;
        width: 70%;
        margin-right: auto;
        margin-left: auto;
        top: 40%;
        left: 18%;
        right: 35%;
        bottom: -62%;
    }

    .contactus-info {
        position: absolute;
        top: 28%;
        left: 18%;
        background: rgb(238, 242, 243);
        border-radius: .75em;
    }

    fieldset {
        border: solid .1em rgb(4, 76, 115);
    }

    legend {
        color: rgb(4, 76, 115);
        font-weight: bold;
        font-size: 1.5em;
    }

    .contactus-sub {
        position: absolute;
        top: 20%;
        left: 80%;
        font-size: 1.5em;
    }

    form p {
        padding-left: 2em;
        padding-bottom: 2em;
    }

    input {
        margin-left: 4em;
    }

    textarea {
        margin-left: 3em;
    }

    h1 {
        text-align: center;
    }

    .email {
        margin-left: 2.4em;
    }

    button {
        margin-right: auto;
        margin-left: 30em;
        display: block;
        margin-bottom: 2em;
    }
</style>
{% block content %}

<div class="contactus w-50">
    <h2 class="text-white text-center m-2">Contact Us!</h2>
</div>

<section class="contactus-info text-white w-50">
    <p>If you would like to contact us for further information or assistance, simply fill out the form below and we will
        contact you as soon as possible.</p>
</section>


<section class="form card p-3 w-50 mb-4 font-weight-bold">
    <form name="Contact Us" onsubmit="return validateForm();">
        <fieldset>
            <legend> Personal Details</legend>
            <p><label for="Firstname">First Name: </label>
                <input name="Firstname" type="text" size="40" maxlength="20" /></p>

            <p><label for="Lastname">Last Name: </label>
                <input name="Lastname" type="text" size="40" maxlength="20" /></p>

            <p><label for="Email">Email Address: </label>
                <input name="Email" type="text" size="37" maxlength="30" class="email" /></p>

            <p><label for="PhoneNumber">Phone Number (optional): </label>
                <input name="PhoneNumber" type="text" size="25" maxlength="11" /></p>

            <p>Comment: (max 500 words) </p>

            <p><textarea name="Comment" cols="70" rows="15" id="Comment"></textarea></p>

            <button class="btn btn-primary" type="submit">Submit</button>
        </fieldset>
    </form>
</section>


{% endblock content %}
