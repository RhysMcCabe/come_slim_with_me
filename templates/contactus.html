{% extends 'base.html' %}
{% block content %}

<div class="contactus w-60">
    <h2 class="text-white text-center m-2">Contact Us!</h2>
</div>

<section class="contactus-info text-white w-60">
    <p>If you would like to contact us for further information or assistance, simply fill out the form below and we will
        contact you as soon as possible.</p>
</section>


<section class="form card p-3 w-50 mb-4 font-weight-bold">
    <form name="Contact Us" onsubmit="return validateForm();">
        <fieldset>
            <legend> Personal Details</legend>
            <p><label for="Firstname">First Name: </label>
                <input name="Firstname" type="text" size="40" maxlength="20" /></p>

            <p><label for="Lastname">Last Name: </label>
                <input name="Lastname" type="text" size="40" maxlength="20" /></p>

            <p><label for="Email">Email Address: </label>
                <input name="Email" type="text" size="37" maxlength="30" class="email" /></p>

            <p><label for="PhoneNumber">Phone Number (optional): </label>
                <input name="PhoneNumber" type="text" size="25" maxlength="11" /></p>

            <p>Comment: (max 500 words) </p>

            <p><textarea name="Comment" cols="70" rows="15" id="Comment"></textarea></p>

            <button class="btn btn-primary center"  type="submit">Submit</button>
        </fieldset>
    </form>
</section>


{% endblock content %}
