{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Add Comment{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 w-50">
        <h4>Add comment</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info" type="submit">Add Comment</button>
        </form>
    </div>
</div>
{% endblock content %}
