{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="text-white text-center">
  <h3>Log In</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
  </form>
</div>
{% endblock content %}
