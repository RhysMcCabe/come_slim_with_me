{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'discussion_new' %}" class="btn btn-primary m-2">Add new discussion</a></li>
{% endif %}

<div class="row">

    {% for discussion in all_discussions_list %}
    <div class="col-12 pt-3">
        <div class=" card p-3 discussion-entry">
            <h5><a href="{% url 'discussion_detail' discussion.pk %}">{{ discussion.title }}</a></h5>
            <h6>{{ discussion.topic }}</h6>
            <small>{{ discussion.body }}</small>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
