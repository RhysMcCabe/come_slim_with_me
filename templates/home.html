{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for topic in all_topics_list %}
    <div class="col-12 pt-3">
        <div class=" card p-3 topics-entry">
            <h5><a href="">{{ topic.name }}</a></h5>
            <small>{{ topic.description }}</small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
