{% extends 'base.html' %}
{% block title %}Search{% endblock title %}

{% block content %}
<h5>Search Results</h5>
{% for discussion in all_discussions_list %}
<div>
    <p><a href="{{ discussion.get_absolute_url }}">{{ discussion.title }}</a></p>
    <small>By User : {{ discussion.member }}</small>
</div>
{% endfor %}
{% endblock content %}
